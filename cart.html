<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>cart</title>
  </head>
  <body>
    <main class="md:p-6 md:pt-10 px-2 pt-6">
      <header class="flex flex-row gap-x-2 pb-3 items-center">
        <img src="./images/bag-2.png" alt="" srcset="" />
        <p class="text-darkBlue text-2xl font-bold">Cart</p>
      </header>
      <section class="lg:flex lg:flex-row lg:justify-start">
       <section class="lg:w-[65%] lg:pr-4">
        <div
        class="md:w-full border-y-2 py-4 border-lineColor flex flex-row justify-between text-grey font-medium"
      >
        <div class="md:flex md:w-[45%] md:flex-row md:justify-between ">
          <p>PRODUCT</p>
          <p>PRICE</p>
        </div>
        <div class="md:flex md:w-[30%] md:flex-row md:justify-between">
          <p>TOTAL</p>
          <p>QTY</p>
        </div>
      </div>

      <section class="add-cart-items">

      </section>

       </section>
      <div class="bg-totalsGrey p-4 lg:px-4 lg:p-0 lg:w-[35%]">
        <div class="total-section">
          <p class="total-amount-name">TOTAL AMOUNT IN CART</p>
          <p class="total-amount">$678</p>
        </div>
        <div class="total-section">
          <p class="total-amount-name">SHIPPING FEE</p>
          <p class="total-amount">$38</p>
        </div>
        <div class="total-section">
          <p class="total-amount-name">TOTAL AMOUNT</p>
          <p class="total-amount">$708</p>
        </div>
        <button class="total-amount mt-4 py-3 w-full bg-blue text-white ">Checkout $<span>708.85</span></button>
      </div>
      </section>
      <!-- totals -->
      
    </main>
    <div class="border-b-2 md:justify-between border-lineColor flex flex-row py-6">
      <div class="flex md:w-[45%] md:justify-between flex-col md:flex-row md:items-center w-[50%] ">
        <div class="flex flex-row gap-x-2">
          <img src="./images/shoe2.png" alt="" srcset="" />
          <div class="md:pr-6 md:flex md:flex-col md:justify-center" >
            <p class="text-lightGrey text-sm md:text-base">Footwears</p>
            <p class="item-description md:text-lg text-base break-all" style="white-space:initial;">
              Gucci Modern Ladies bag
            </p>
          </div>
        </div>
        <p class="self-end md:self-center text-xl md:text-2xl font-bold mr-4 md:mr-0">$185</p>
      </div>
      <div class="w-[50%] md:w-[30%] flex md:flex-row-reverse md:items-center flex-col items-end justify-between">
        <p class="text-xl md:text-2xl text-purple font-bold">$186</p>
        <div
          class="flex flex-row gap-x-2 items-center border-y-[2px] border-lineColor"
        >
          <button class="increment-btn">-</button>
          <p class="px-2">2</p>
          <button class="increment-btn">+</button>
        </div>
      </div>
    </div>
     
    
  </body>
</html>
